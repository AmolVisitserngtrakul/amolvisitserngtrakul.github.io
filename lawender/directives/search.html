<div style="position: absolute;top:50%;left: 50%;transform: translate(-50%,-50%);z-index:10000;">
  <md-autocomplete
      ng-disabled="ctrl.isDisabled"
      md-no-cache="ctrl.noCache"
      md-selected-item="ctrl.selectedItem"
      md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
      md-search-text="ctrl.searchText"
      md-selected-item-change="ctrl.selectedItemChange(item)"
      md-items="item in ctrl.querySearch(ctrl.searchText)"
      md-item-text="item.display"
      md-min-length="0"
      placeholder="ค้นหาสัญญา"
      ng-keyup="$event.keyCode == 13 && ctrl.search()"
      style="border:0px solid transparent;width:320px;float: left;border-radius:0px;">
    <md-item-template>
      <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
    </md-item-template>
    <md-not-found>
      No states matching "{{ctrl.searchText}}" were found.
      <a ng-click="ctrl.search()">Create a new one!</a>
    </md-not-found>
  </md-autocomplete>
  <input type="button" class="btn autocomplete-search-button" ng-click="ctrl.search()"/>
</div>
